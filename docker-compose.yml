version: '3.8'
services:
  event-service:
    build:
      context: ./event-service
      dockerfile: Dockerfile
    ports:
      - "3002:3001"  # Utilise le port 3002 sur l'hôte
    depends_on:
      mysql:
        condition: service_healthy  # S'assure que MySQL est prêt avant de démarrer
    environment:
      - DB_HOST=mysql
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=ticketing
      - DB_PORT=3306
      - PORT=3001
    networks:
      - ticketing-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: ticketing
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - ticketing-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      timeout: 5s
      retries: 10
      interval: 5s

  nginx:
    image: nginx:latest
    ports:
      - "9090:80"  # Utilise le port 9090 
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - event-service
    networks:
      - ticketing-network

networks:
  ticketing-network:
    driver: bridge

volumes:
  mysql-data: